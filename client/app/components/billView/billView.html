


	<div class = 'billContainer'>
		
		<div class = 'singleBill' ng-repeat = 'bill in bills'>
			<div>
				<h1>{{bill.billName}}</h1>
				<p>{{bill.totalCost}}</p>
				<p>{{bill.splitCost}}</p>
			</div>
			<ul ng-repeat = 'friend in bill.friends'>
				<li ng-click = 'changeStatus()' ng-class="friend.paid ? 'paid' : 'notPaid'">
					<p>{{friend.name}}</p>
				</li>
			</ul>

		</div>
	</div>
