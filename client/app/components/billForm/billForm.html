<div>
	<form>
		<label>
			<span>Bill Name:</span>
			<input id = 'billName' type="text">
		</label>
		<label> 
			<span>Bill Total:</span> 
			<input id = 'billCost' type="text">
		</label>
		<label>
			<span>Add Friend:</span>
			<input id = 'newFriend'>
			<input ng-click = 'addFriend()' value = 'add friend' type="button">
		</label>
		<div>
		<p>Friends Added:</p>
		<ul ng-repeat = 'friend in friends'>
			<li>{{friend}}</li>
		</ul>
	</div>
		<input class = 'submit' ng-click = 'submitForm()' value = 'submit' type="button">
	</form>
	
</div>
